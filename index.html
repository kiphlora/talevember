<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talevember</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- ================= HERO SECTION ================= -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 id="talevember-brand">Tale<span class="highlight">vember</span></h1>
      <p class="subtitle">30 days of daily writing prompts for creators</p>
      <p class="subtitle2">An alternative to NaNoWriMo focused on the art of short essays and fiction.</p>
      <a href="#calendar-section" class="cta">View November 2025 Prompts</a>
    </div>
  </section>

  <!-- ================= CALENDAR SECTION ================= -->
  <section id="calendar-section" class="calendar-section">
    <div class="calendar-header">
      <h2 id="month-year"></h2>
    </div>

    <!-- Day-of-week headers -->
    <div class="day-labels">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
      <div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <!-- Calendar grid -->
    <div class="calendar" id="calendar"></div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer>
    <p>Created for dreamers & storytellers everywhere.</p>
    <p>&copy; 2025 BAM. Built with ❤️, ChatGPT, and way too much ☕.</p>
  </footer>

  <script src="src/main.js"></script>
</body>
</html>
